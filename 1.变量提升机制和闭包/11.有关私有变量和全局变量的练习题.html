<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /* 
      ary是应用类型，因此也会形成一个私有作用域，里面装着键值对，然后生成
      一个地址名称给ary，指向形成的堆内存。
      所以形参赋值ary，也就是把地址名称当作实参传进去；

      注意！！全局作用域和私有作用域中的ary是不一样的 也就是不会相互产生什么影响，
      私有作用域可以解决命名重复的问题，也就是私有作用域里面的变量不会受外面的影响。
      之所以ary[0]=100可以改变全局作用域中数组地址中的值，是因为一开始形参赋值
      时传入的是全局作用域下ary的地址。但其实私有作用域下的ary不受外面因素
      的影响，此时ary=[100]开辟了一个新的堆内存地址。声明引用类型变量就会开辟一个堆内存。
      
       */
      var ary = [12, 23];
      function fn(ary) {
        //注意形参赋值是私有变量
        console.log(ary); //形参赋值 [12,23]
        ary[0] = 100;
        ary = [100]; //新数组，开辟一个新的堆内存，跟原来的地址不一样了
        ary[0] = 0;
        console.log(ary); //改变了全局变量[0]
      }
      fn(ary);
      console.log(ary); //[100，23] 做错了
      /* 
      
      
       */
    </script>
  </body>
</html>
