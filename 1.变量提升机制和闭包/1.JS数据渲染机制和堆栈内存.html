<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    <div>haha</div>
    <script>
      /*
      1.当浏览器去加载我们的页面、加载我们的js时，首先会形成一个全局作用域
      window，window提供代码自上而下的执行环境。

      2.简单类型 -> 直接操作数值
        引用类型 -> 新开辟一个地址，将数值以键值对的形式存储在这个空间中，
                   这个空间默认有一个十六进制地址名称，指向这个空间。

        所有引用类型因为值比较复杂，不能在当前作用域下直接生成。
                   对象、数组、函数

        【函数】    函数名就是新开辟空间的地址，这个空间存的是代码块（都是
                   字符串），直接写sum指的是函数本身，也就是这些代码块。
                   
                   函数执行：
                   首先，形成一个私有的作用域；目的把之前创建函数时存储的字符串
                   代码执行。
                   自上而下执行代码。

      3.isNAN():
               检查其参数是否是非数字值。

       */

      var a = 12;
      /*
          1.先声明一个变量a，没有赋值（默认值是undefined）
          2.在当前作用域中开辟一个位置存储12这个值
          3.让变量a和12关联在一起（定义：赋值）
           */
      var b = a;
      //把a存储的值放到一个新的位置上（直接操作值）
      //让新位置上的值和b保持关联，此时的b和a没有关系
      b = 13;
      console.log(a); //12

      /**********************************************************/

      var ary1 = [12, 34];
      var ary2 = ary1;
      //ary1存的是一个地址，一个引用类型数值的地址
      //所以ary2指向的也是一个地址（指针），通过地址找到对应的空间
      ary2.push(100);
      console.log(ary1); //[12,34,100]

      function sum() {
        //任意数求和
        var total = null;
        for (var i = 0; i < arguments.length; i++) {
          let item = arguments[i];
          item = parseFloat(item);
          !isNaN(item) ? (total += item) : null;
        }
        return total;
      }

      console.log(sum(1, 2, 3, 5, "aa"));
      //注意直接写console.log(sum)打印的是函数本身，sum()才是函数执行
      //sum()代表的是函数执行后返回的结果

      /* 
      栈内存：
            1.提供代码自上而下执行的环境（全局作用域，私有作用域）
              代码都是在栈内存中执行的
            2.由于基本数据类型值比较简单，都是直接在栈内存中开辟一个
              位置，把值直接存储进去的。
              => 当栈内存被销毁，存储的哪些基本值也都跟着销毁了

      堆内存：
            引用值对应的空间
            作用：存储引用类型值的（对象：键值对、函数：代码字符串）
            => 如果当前堆内存销毁，那么这个引用值彻底没了
            => 堆内存的释放（销毁）：当堆内存没有被任何的变量或者其他东西
               所占用，浏览器会在空闲的时候，自主的进行内存回收，把所有不被
               占用的堆内存销毁。（谷歌浏览器）
      
       */
    </script>
  </body>
</html>
