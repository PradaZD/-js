    <title>Document</title>
  </head>
  <body>
    <script>
      console.log(a); //不报错，undefined
      var a = 10;
    </script>
  </body>

<!-- 
  变量提升机制：
      当栈内存（作用域）形成之后，js代码从上而下执行之前，浏览器会将所有带
  "var"、"function"关键字的进行提前"声明"和"定义",这种预先处理机制称之为
  变量提升。
  （带var的进行"声明"，带function的进行"声明+定义"）


  => 声明（declare）：var a/function sum  默认值undefined，没有进行赋值
  => 定义（defined）：a=12   定义其实就是赋值

  【在变量提升阶段】
  => 带"var"的只声明不定义
  => 带"function"的声明和赋值都完成了
  
  => 变量提升只发生在当前作用域（例如，开始加载页面，只对全局作用域下地进行
  提升，因为此时函数中存储的都是字符串而已）
  => 在全局作用域下声明的函数或者变量是“全局变量”，同理在私有作用域下声明的变量
  是“私有变量”。【带var和function的才是声明】

  => 浏览器很懒，做过的事情不会重复执行第二遍，也就是当代码执行遇到创建函数这部分
  代码的时候直接跳过，因为在提升阶段就已经完成函数的赋值操作了。
  
  =>函数执行:首先会形成一个私有的作用域，
    不论是全局作用域还是私有作用域形成之后，都不是立即执行代码，而是先进行变量
    提升（变量提升之前，先形参赋值）

  => 在ES3/ES5语法规范中，只有全局作用域和函数执行的私有作用域（栈内存），其他
  大括号不会形成栈内存。




 -->
