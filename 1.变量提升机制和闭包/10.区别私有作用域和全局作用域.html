<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /* 
      变量提升：
          var a ;var b; var c;
          fn=xx...
      
       */
      var a = 12,
        b = 13,
        c = 14;
      function fn(a) {
        /* 
        执行fn，形成一个私有作用域：
        1.形参赋值 a=12;
        2.变量提升 var b；
        3.代码自上而下执行

        =>在私有作用域中，只有以下两种情况是私有变量：
          （1）声明过的变量，带var或者function
          （2）形参也是私有变量
          
          剩下的都不是自己私有变量，都需要基于作用域链机制向上查找
        
         */
        console.log(a, b, c); //12 undefined 14
        //这里a是形参赋值（也是私有变量），b是私有变量，c是作用域链向上查找 所以是全局变量
        var b = (c = a = 20);
        /* 
        var b=20;
        c=20;把全局的c修改成了20
        a=20;
        
         */
        console.log(a, b, c); //20 20 20
      }
      fn(a);
      //把fn执行，(小括号中是实参，实参就是值)=> 执行fn，把全局变量
      //a的值12当作实参传递给函数的形参 => fn(12)

      console.log(a, b, c); //12 13 20 这里打印的都是全局的
    </script>
  </body>
</html>
