    <script>
      /* 
    js中的内存分为堆内存和栈内存
      堆内存：存储引用数据类型（对象：键值对  函数：代码字符串）
      栈内存：提供js代码执行环境；存储基本类型值；


      【堆内存释放】
           让所有引用堆内存空间地址的变量赋值为null即可（没有变量占用
           这个堆内存，浏览器会在空闲的时候把他释放掉）

       【栈内存释放】
            一般情况下，当函数执行完成，所形成的私有作用域（栈内存）都会自动
            释放掉。
            （在栈内存中存储的值也都会释放掉）但是也有特殊不销毁的情况：
            1.函数执行完成，当前形成的栈内存中，某些内容被栈内存以外的变量
            占用，此时栈内存不能释放（一旦释放外面找不到原有的内容）
            2.全局栈内存只有在页面关闭的时候才会被释放掉。

            如果当前栈内存没有被释放，那么之前在栈内存当中存储的基本值也不会被
            释放，能够一直保存下来。
    
     */

      var f=fn(2) => 先把fn执行（传递参数），把fn执行的返回结果（return
      后面的值）赋值给f；
      f();就是把返回结果执行
      fn(2)();也就是把fn执行（传递参数）的返回结果再执行。


      在和其他值进行运算的时候有一些区别：
      i++  自身累加1,先拿原来的值进行运算，运算完成之后再累加
      ++i  自身累加1，先将自身的结果累加，累加之后再开始运算
